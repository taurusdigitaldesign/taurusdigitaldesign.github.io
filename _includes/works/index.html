<works>
      {% for post in site.posts %}
      <div class="item">
        <img
            src="../img/portfolio/{{ post.thumbnail }}"
            class="img-responsive img-centered"
            alt=""
        />
        <div>
                <h4>{{ post.title }}</h4>
                <p class="text-muted">{{ post.subtitle }}</p>
                <div>{{ post.date }}</div>
                <p>{{ post.description }}</p>
        </div>        
      </div>
      {% endfor %}
    </div>
</works>
