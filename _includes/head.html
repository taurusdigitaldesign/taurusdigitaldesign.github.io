<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta
    name="keywords"
    content="taurus, digital, design, web, website, new zealand"
  />
  <meta name="description" content="{{ site.description }}" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link
    rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl
  }}"> <link rel="stylesheet" href="{{ "/css/morphext.css" | prepend:
  site.baseurl }}"> <link rel="stylesheet" href="{{ "/style.css" | prepend:
  site.baseurl }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <![endif]-->
</head>
